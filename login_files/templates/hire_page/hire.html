<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Company Job Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center shadow">
    <div class="text-2xl font-bold">JobHirePortal</div>
      <button class="bg-green-500 px-4 py-2 rounded hover:bg-green-400 transition">
      <a href="/views_job/">Views Job</a>
    </button>

    <button class="bg-red-600 px-4 py-2 rounded hover:bg-red-700 transition">
      <a href="{% url 'account_logout' %}">Logout</a>
    </button>
  </nav>

  <!-- Form Container -->
  <div class="max-w-4xl mx-auto mt-10 bg-white p-10 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold mb-8 text-center text-blue-600">Post Company Job Details</h1>

    <div class="max-w-4xl mx-auto mt-10 bg-white p-10 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold mb-8 text-center text-blue-600">Post Company Job Details</h1>

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Company -->
        <div>
          <label class="block font-semibold mb-2">Company</label>
          <input type="text" name="Company" value="{{ da.Company }}" placeholder="Company Name"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Job Name -->
        <div>
          <label class="block font-semibold mb-2">Job Name</label>
          <input type="text" name="job_name" value="{{ da.job_name }}" placeholder="Job Title"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Location -->
        <div>
          <label class="block font-semibold mb-2">Location</label>
          <input type="text" name="Location" value="{{ da.Location }}" placeholder="City, Country"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Type -->
        <div>
          <label class="block font-semibold mb-2">Type</label>
          <input type="text" name="Type" value="{{ da.Type }}" placeholder="Full-time / Part-time / Remote"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Industry -->
        <div>
          <label class="block font-semibold mb-2">Industry</label>
          <input type="text" name="Industry" value="{{ da.Industry }}" placeholder="IT, Finance, Marketing..."
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Company Size -->
        <div>
          <label class="block font-semibold mb-2">Company Size</label>
          <input type="text" name="Company_Size" value="{{ da.Company_Size }}" placeholder="10-50 employees"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Experience -->
        <div>
          <label class="block font-semibold mb-2">Experience</label>
          <input type="text" name="Experience" value="{{ da.Experience }}" placeholder="1-3 years, Fresher..."
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Skills -->
        <div>
          <label class="block font-semibold mb-2">Skills</label>
          <input type="text" name="Skills" value="{{ da.Skills }}" placeholder="Python, SQL, Communication..."
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Website -->
        <div class="md:col-span-2">
          <label class="block font-semibold mb-2">Website</label>
          <input type="url" name="Website" value="{{ da.Website }}" placeholder="https://example.com"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
        </div>

      </div>

      <!-- Content -->
      <div>
        <label class="block font-semibold mb-2">Content</label>
        <textarea name="content" rows="3" placeholder="Short job content"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">{{ da.content }}</textarea>
      </div>

      <!-- Description -->
      <div>
        <label class="block font-semibold mb-2">Description</label>
        <textarea name="Description" rows="4" placeholder="Full job description"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">{{ da.Description }}</textarea>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition">
          UPDATE
        </button>
      </div>

    </form>
  </div>
 

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-12">
    &copy; 2025 JobHirePortal. All rights reserved.
  </footer>

</body>
</html>
