{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Profile</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'src/output.css' %}">
</head>

<body class="bg-gray-100 flex justify-center p-6">

  <div class="w-full max-w-2xl">

    <h1 class="text-2xl font-semibold mb-4 text-gray-800">
      Update Your Profile
    </h1>

    <form method="POST" enctype="multipart/form-data"
          class="bg-white shadow rounded-lg p-6 space-y-6">
      {% csrf_token %}

      <!-- Profile Image -->
      <div class="flex flex-col items-center">
        {% if pd.image %}
            <img src="{{ pd.image.url }}"
                 class="w-32 h-32 rounded-full border-4 border-indigo-500 mb-2"
                 alt="Profile Picture">

                <a class="bg-red-500 px-6 py-3 rounded-full " href="{'job:delete_profile'}">REMOVE</a>
                
        {% else %}
            <img src="https://via.placeholder.com/150"
                 class="w-32 h-32 rounded-full border-4 border-indigo-500 mb-2"
                 alt="Default Profile Picture">
        {% endif %}
        
        <label for="profile_picture" class="mt-2 text-gray-700">Upload Profile Picture</label>
        <input type="file" name="image" id="profile_picture"
               class="mt-1 text-gray-600">
      </div>

      <!-- Inputs -->
      <div>
        <label for="name" class="block text-gray-700">Full Name</label>
        <input type="text" name="name" id="name" placeholder="Full Name"
               value="{{ pd.name }}"
               class="w-full p-3 border rounded">
      </div>

      <div>
        <label for="professional" class="block text-gray-700">Profession</label>
        <input type="text" name="professional" id="professional" placeholder="Profession"
               value="{{ pd.professional }}"
               class="w-full p-3 border rounded">
      </div>

      <div>
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" name="email" id="email" placeholder="Email"
               value="{{ pd.email }}"
               class="w-full p-3 border rounded">
      </div>

      <div>
        <label for="number" class="block text-gray-700">Phone Number</label>
        <input type="text" name="number" id="number" placeholder="Phone Number"
               value="{{ pd.number }}"
               class="w-full p-3 border rounded">
      </div>

      <div>
        <label for="location" class="block text-gray-700">Location</label>
        <input type="text" name="location" id="location" placeholder="Location"
               value="{{ pd.location }}"
               class="w-full p-3 border rounded">
      </div>

      <div>
        <label for="skills" class="block text-gray-700">Skills</label>
        <input type="text" name="skills" id="skills" placeholder="Skills"
               value="{{ pd.skills }}"
               class="w-full p-3 border rounded">
      </div>

      <!-- Textarea Fields -->
      <div>
        <label for="work_experience" class="block text-gray-700">Work Experience</label>
        <textarea name="work_experience" id="work_experience" placeholder="Work Experience"
                  class="w-full p-3 border rounded h-28">{{ pd.work_experience }}</textarea>
      </div>

      <div>
        <label for="education" class="block text-gray-700">Education</label>
        <textarea name="education" id="education" placeholder="Education"
                  class="w-full p-3 border rounded h-28">{{ pd.education }}</textarea>
      </div>

      <div>
        <label for="project" class="block text-gray-700">Projects</label>
        <textarea name="project" id="project" placeholder="Projects"
                  class="w-full p-3 border rounded h-28">{{ pd.project }}</textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="bg-indigo-600 text-white w-full py-3 rounded hover:bg-indigo-700 transition">
        Save Changes
      </button>

    </form>
  </div>

</body>
</html>
